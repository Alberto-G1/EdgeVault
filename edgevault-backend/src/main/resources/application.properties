spring.application.name=edgevault-backend

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/edgevault_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Grande123

# JPA/Hibernate Configuration
# 'update' will create/update tables based on your entities automatically.
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console for debugging
spring.jpa.show-sql=true
# Use the modern MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
# Generate a secure key, for example using: openssl rand -base64 32
application.security.jwt.secret-key=2Oqv5e7XzPFlvZJ3YtU5JgH9TjzLk2P3zQ8cVq9LrSmTg6RzA8FhYd1QbWmVt5KxJ
# Token expiration time in milliseconds (e.g., 86400000 is 24 hours)
application.security.jwt.expiration=86400000


# Server Configuration
server.port=8082

# --- INCREASE HTTP POST SIZE LIMITS ---
# Allow for larger request bodies, essential for Base64 image uploads.
# Set to 10MB, which is more than enough for our 5MB image limit.
server.tomcat.max-swallow-size=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.codec.max-in-memory-size=10MB

# ... existing properties ...

# --- S3 / MinIO Configuration ---
spring.cloud.aws.s3.enabled=true
spring.cloud.aws.s3.endpoint=http://127.0.0.1:9000
spring.cloud.aws.s3.credentials.access-key=minioadmin
spring.cloud.aws.s3.credentials.secret-key=minioadmin
# Important for MinIO
spring.cloud.aws.s3.path-style-access-enabled=true

# Custom application property for bucket name
app.s3.bucket-name=edgevault-documents